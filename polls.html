    <script>
        // User session management (in-memory storage)
        let currentUser = null;

        // Check if user is logged in on page load
        function checkUserSession() {
            // This would normally check with your backend/PHP session
            // For demo purposes, you can simulate login like this:
            // currentUser = { profilePicture: 'path/to/image.jpg' };
            
            // Check if there's a user session from your PHP backend
            // You'll need to add PHP code to output user data
            // Example: const userData = <?php echo json_encode($_SESSION['user'] ?? null); ?>;
            
            if (currentUser) {
                updateNavbarForLoggedInUser(currentUser.profilePicture);
            }
        }

        // Update navbar when user logs in
        function updateNavbarForLoggedInUser(profilePictureUrl) {
            const loginLink = document.getElementById('login-link');
            const profileAvatar = document.getElementById('profile-avatar');
            
            // Hide login link
            loginLink.classList.add('hidden');
            
            // Update profile picture with user's actual image
            profileAvatar.src = profilePictureUrl;
        }

        // Function to handle logout (you can call this from your logout button)
        function handleLogout() {
            currentUser = null;
            const loginLink = document.getElementById('login-link');
            const profileAvatar = document.getElementById('profile-avatar');
            
            // Show login link
            loginLink.classList.remove('hidden');
            
            // Reset profile picture to placeholder
            profileAvatar.src = 'https://placehold.co/100x100/fbbf24/1f2937?text=P';
        }

        // Poll Option Adder
        document.getElementById('add-poll-option').addEventListener('click', function(e){
            e.preventDefault();
            const container = document.getElementById('poll-options-container');
            const optionCount = container.querySelectorAll('input[name="options[]"]').length + 1;
            if(optionCount <= 10) {
                const newInput = document.createElement('input');
                newInput.type = 'text';
                newInput.name = 'options[]';
                newInput.placeholder = `Option ${optionCount}`;
                newInput.className = 'w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-amber-500 focus:border-amber-500 dark:bg-gray-700 dark:text-gray-100';
                container.appendChild(newInput);
            } else {
                alert('Maximum 10 options allowed.');
            }
        });

        // Dark mode toggle
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const currentTheme = localStorage.getItem('theme') || 'light';
        
        if (currentTheme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        });

        // Check user session on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkUserSession();
            loadPolls();
        });

        // Function to load polls from database
        function loadPolls() {
            fetch('api/polls.php?api=1')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayPolls(data.polls);
                    } else {
                        document.getElementById('polls-container').innerHTML = 
                            '<div class="text-center py-8"><p class="text-red-600">Error loading polls: ' + data.message + '</p></div>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('polls-container').innerHTML = 
                        '<div class="text-center py-8"><p class="text-red-600">Failed to load polls. Please try again.</p></div>';
                });
        }

        // Function to display polls
        function displayPolls(polls) {
            const container = document.getElementById('polls-container');
            
            if (polls.length === 0) {
                container.innerHTML = '<div class="text-center py-8"><p class="text-gray-600 dark:text-gray-400">No active polls yet. Create one above!</p></div>';
                return;
            }

            const categoryColors = {
                'academic': 'blue',
                'social': 'red',
                'sports': 'green',
                'workshop': 'purple'
            };

            container.innerHTML = polls.map(poll => {
                const color = categoryColors[poll.category] || 'gray';
                const totalVotes = poll.options.reduce((sum, opt) => sum + parseInt(opt.vote_count || 0), 0);
                
                return `
                    <div class="poll-card bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md border-l-4 border-${color}-500 transition-colors duration-300 card-hover">
                        <div class="flex justify-between items-start mb-3">
                            <h4 class="text-xl font-semibold text-gray-900 dark:text-gray-50">${escapeHtml(poll.question)}</h4>
                            <span class="text-xs font-medium text-white bg-${color}-500 px-3 py-1 rounded-full shadow-md">${poll.category}</span>
                        </div>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">Posted by: ${poll.is_anonymous ? 'Anonymous' : 'User'}</p>
                        
                        <form class="space-y-3 poll-vote-form" data-poll-id="${poll.poll_id}">
                            ${poll.options.map(option => `
                                <label class="block">
                                    <input type="radio" name="vote_option_${poll.poll_id}" value="${option.option_id}" class="form-radio h-4 w-4 text-amber-600 border-gray-300 focus:ring-amber-500">
                                    <span class="ml-2 text-gray-700 dark:text-gray-300 font-medium">${escapeHtml(option.option_text)}</span>
                                </label>
                            `).join('')}
                            <button type="submit" class="mt-4 w-full bg-amber-500 text-white font-semibold py-2 rounded-lg hover:bg-amber-600 transition shadow">Vote</button>
                        </form>
                        <div class="flex justify-between text-xs text-gray-500 dark:text-gray-400 mt-3 border-t pt-2">
                            <span>Total Votes: ${totalVotes}</span>
                            <span>Status: Active</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
