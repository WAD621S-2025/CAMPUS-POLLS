    <script>
        let votedPolls = new Set(); // Track which polls user has voted on

        // Poll Option Adder
        document.getElementById('add-poll-option').addEventListener('click', function(e){
            e.preventDefault();
            const container = document.getElementById('poll-options-container');
            const optionCount = container.querySelectorAll('input[name="options[]"]').length + 1;
            if(optionCount <= 10) {
                const newInput = document.createElement('input');
                newInput.type = 'text';
                newInput.name = 'options[]';
                newInput.placeholder = `Option ${optionCount}`;
                newInput.className = 'w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-amber-500 focus:border-amber-500 dark:bg-gray-700 dark:text-gray-100';
                container.appendChild(newInput);
            } else {
                alert('Maximum 10 options allowed.');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadPolls();
        });

        // Function to load polls from database
        function loadPolls() {
            fetch('api/polls.php?api=1')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayPolls(data.polls);
                    } else {
                        document.getElementById('polls-container').innerHTML = 
                            '<div class="text-center py-8"><p class="text-red-600 dark:text-red-400">Error loading polls: ' + data.message + '</p></div>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('polls-container').innerHTML = 
                        '<div class="text-center py-8"><p class="text-red-600 dark:text-red-400">Failed to load polls. Please try again.</p></div>';
                });
        }

        // Function to display polls
        function displayPolls(polls) {
            const container = document.getElementById('polls-container');
            
            if (polls.length === 0) {
                container.innerHTML = '<div class="text-center py-8"><p class="text-gray-600 dark:text-gray-400">No active polls yet. Create one above!</p></div>';
                return;
            }

            const categoryColors = {
                'academic': 'blue',
                'social': 'red',
                'sports': 'green',
                'workshop': 'purple'
            };

            container.innerHTML = polls.map(poll => {
                const color = categoryColors[poll.category] || 'gray';
                const totalVotes = poll.options.reduce((sum, opt) => sum + parseInt(opt.vote_count || 0), 0);
                const hasVoted = votedPolls.has(poll.poll_id);
                
                return `
                    <div class="poll-card bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md border-l-4 border-${color}-500 transition-colors duration-300 card-hover mb-6">
                        <div class="flex justify-between items-start mb-3">
                            <h4 class="text-xl font-semibold text-gray-900 dark:text-gray-50">${escapeHtml(poll.question)}</h4>
                            <span class="text-xs font-medium text-white bg-${color}-500 px-3 py-1 rounded-full shadow-md">${poll.category}</span>
                        </div>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">
                            Posted by: ${poll.is_anonymous ? 'Anonymous' : 'User'} ‚Ä¢ 
                            <span class="text-amber-600 dark:text-amber-400 font-semibold">${totalVotes} votes</span>
                        </p>
                        
                        ${hasVoted ? renderPollResults(poll, totalVotes, color) : renderVotingForm(poll)}
                        
                        <div class="flex justify-between text-xs text-gray-500 dark:text-gray-400 mt-4 pt-3 border-t border-gray-200 dark:border-gray-700">
                            <span>Status: Active</span>
                            <span>${new Date(poll.created_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                `;
            }).join('');

            // Add event listeners for voting
            attachVoteHandlers();
        }

        // Render voting form
        function renderVotingForm(poll) {
            return `
                <form class="space-y-3 poll-vote-form" data-poll-id="${poll.poll_id}">
                    ${poll.options.map(option => `
                        <label class="flex items-center p-3 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer transition">
                            <input type="radio" name="vote_option_${poll.poll_id}" value="${option.option_id}" class="form-radio h-4 w-4 text-amber-600 border-gray-300 focus:ring-amber-500">
                            <span class="ml-3 text-gray-700 dark:text-gray-300 font-medium">${escapeHtml(option.option_text)}</span>
                        </label>
                    `).join('')}
                    <button type="submit" class="mt-4 w-full bg-amber-500 hover:bg-amber-600 text-white font-semibold py-3 rounded-lg transition shadow-md hover:shadow-lg transform hover:scale-[1.02]">
                        <i class="fas fa-check-circle mr-2"></i> Cast Vote
                    </button>
                </form>
            `;
        }

        // Render poll results with toggle between bar and chart view
        function renderPollResults(poll, totalVotes, color) {
            const chartId = `chart-${poll.poll_id}`;
            
            return `
                <div class="poll-results">
                    <!-- View Toggle -->
                    <div class="flex justify-end mb-4 space-x-2">
                        <button onclick="toggleView(${poll.poll_id}, 'bar')" class="view-toggle-btn active px-3 py-1 rounded-lg text-sm font-medium bg-gray-200 dark:bg-gray-700 hover:bg-amber-500 hover:text-white transition" data-view="bar">
                            <i class="fas fa-chart-bar mr-1"></i> Bars
                        </button>
                        <button onclick="toggleView(${poll.poll_id}, 'chart')" class="view-toggle-btn px-3 py-1 rounded-lg text-sm font-medium bg-gray-200 dark:bg-gray-700 hover:bg-amber-500 hover:text-white transition" data-view="chart">
                            <i class="fas fa-chart-pie mr-1"></i> Chart
                        </button>
                    </div>

                    <!-- Progress Bars View -->
                    <div id="bar-view-${poll.poll_id}" class="space-y-4">
                        ${poll.options.map(option => {
                            const votes = parseInt(option.vote_count || 0);
                            const percentage = totalVotes > 0 ? ((votes / totalVotes) * 100).toFixed(1) : 0;
                            return `
                                <div>
                                    <div class="flex justify-between mb-2">
                                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">${escapeHtml(option.option_text)}</span>
                                        <span class="text-sm font-bold text-amber-600 dark:text-amber-400">${percentage}% (${votes})</span>
                                    </div>
                                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-3 overflow-hidden">
                                        <div class="progress-bar bg-gradient-to-r from-amber-400 to-amber-600 h-3 rounded-full shadow-inner transition-all duration-1000" 
                                             style="width: ${percentage}%"></div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>

                    <!-- Chart View (Hidden by default) -->
                    <div id="chart-view-${poll.poll_id}" class="hidden">
                        <div class="flex justify-center">
                            <canvas id="${chartId}" width="300" height="300"></canvas>
                        </div>
                    </div>
                </div>
            `;
        }

        // Toggle between bar and chart view
        window.toggleView = function(pollId, view) {
            const barView = document.getElementById(`bar-view-${pollId}`);
            const chartView = document.getElementById(`chart-view-${pollId}`);
            const pollCard = barView.closest('.poll-card');
            const buttons = pollCard.querySelectorAll('.view-toggle-btn');
            
            // Update active state of buttons
            buttons.forEach(btn => {
                if (btn.getAttribute('data-view') === view) {
                    btn.classList.add('active', 'bg-amber-500', 'text-white');
                    btn.classList.remove('bg-gray-200', 'dark:bg-gray-700');
                } else {
                    btn.classList.remove('active', 'bg-amber-500', 'text-white');
                    btn.classList.add('bg-gray-200', 'dark:bg-gray-700');
                }
            });

            if (view === 'bar') {
                barView.classList.remove('hidden');
                chartView.classList.add('hidden');
            } else {
                barView.classList.add('hidden');
                chartView.classList.remove('hidden');
                // Create chart if not already created
                createPollChart(pollId);
            }
        }

        // Create Chart.js doughnut chart
        function createPollChart(pollId) {
            const canvas = document.getElementById(`chart-${pollId}`);
            if (!canvas || canvas.chart) return; // Already created

            // Get poll data
            fetch(`api/polls.php?api=1`)
                .then(response => response.json())
                .then(data => {
                    const poll = data.polls.find(p => p.poll_id == pollId);
                    if (!poll) return;

                    const labels = poll.options.map(opt => opt.option_text);
                    const votes = poll.options.map(opt => parseInt(opt.vote_count || 0));
                    const colors = [
                        '#F59E0B', '#FBBF24', '#FCD34D', '#FDE68A', '#FEF3C7',
                        '#EF4444', '#F87171', '#FCA5A5', '#FECACA', '#FEE2E2'
                    ];

                    const chart = new Chart(canvas, {
                        type: 'doughnut',
                        data: {
                            labels: labels,
                            datasets: [{
                                data: votes,
                                backgroundColor: colors.slice(0, votes.length),
                                borderWidth: 2,
                                borderColor: document.documentElement.classList.contains('dark') ? '#1F2937' : '#FFFFFF'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: {
                                        color: document.documentElement.classList.contains('dark') ? '#F3F4F6' : '#1F2937',
                                        padding: 15,
                                        font: { size: 12 }
                                    }
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                            const percentage = ((context.parsed / total) * 100).toFixed(1);
                                            return `${context.label}: ${context.parsed} votes (${percentage}%)`;
                                        }
                                    }
                                }
                            }
                        }
                    });

                    canvas.chart = chart; // Store reference to prevent recreation
                });
        }

        // Attach vote handlers
        function attachVoteHandlers() {
            document.querySelectorAll('.poll-vote-form').forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const pollId = this.dataset.pollId;
                    const selectedOption = this.querySelector('input[type="radio"]:checked');
                    
                    if (!selectedOption) {
                        alert('Please select an option');
                        return;
                    }

                    // Simulate vote (you'll need to implement actual API call)
                    votedPolls.add(parseInt(pollId));
                    
                    // Show success message
                    showToast('Vote cast successfully! üéâ', 'success');
                    
                    // Reload polls to show results
                    setTimeout(() => loadPolls(), 500);
                });
            });
        }

        // Toast notification function
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };
            
            toast.className = `fixed top-20 right-4 ${colors[type]} text-white px-6 py-4 rounded-lg shadow-lg z-50 animate-slide-in`;
            toast.innerHTML = `
                <div class="flex items-center space-x-3">
                    <i class="fas fa-check-circle text-xl"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slide-out 0.3s ease-in';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
