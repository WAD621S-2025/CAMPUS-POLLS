<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - BUZZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="assets/js/theme.js"></script>
    <style>
        .honeycomb-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            z-index: 0;
            pointer-events: none;
        }
        .alert {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-amber-50 dark:bg-gray-900 min-h-screen flex items-center justify-center relative font-inter transition-colors duration-300">
    <div class="honeycomb-bg"></div>
    
    <!-- Theme Toggle Button - Fixed Position -->
    <button id="theme-toggle" class="theme-toggle fixed top-4 right-4 z-50 p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition" title="Toggle Dark Mode">
        <i class="fas fa-moon dark:hidden text-gray-800 text-xl"></i>
        <i class="fas fa-sun hidden dark:inline text-yellow-300 text-xl"></i>
    </button>
    
    <div class="w-full max-w-md p-6 relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-gray-100">
                <i class="fas fa-university text-amber-500"></i> üêù BUZZ
            </h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Campus Community Platform</p>
        </div>

        <!-- Messages -->
        <div id="message-container" class="mb-6"></div>

        <!-- Login Form -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 transition-colors duration-300">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-6 text-center">
                Login to Your Account
            </h2>

            <form action="api/login.php" method="POST" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        <i class="fas fa-envelope mr-1"></i> Email
                    </label>
                    <input type="email" name="email" id="email" required
                           class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-amber-500 focus:border-amber-500 dark:bg-gray-700 dark:text-gray-100 transition-colors"
                           placeholder="your.email@university.edu">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        <i class="fas fa-lock mr-1"></i> Password
                    </label>
                    <input type="password" name="password" id="password" required
                           class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-amber-500 focus:border-amber-500 dark:bg-gray-700 dark:text-gray-100 transition-colors"
                           placeholder="Enter your password">
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" name="remember" class="form-checkbox h-4 w-4 text-amber-600 border-gray-300 rounded focus:ring-amber-500">
                        <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">Remember me</span>
                    </label>
                    <a href="forgot_password.html" class="text-sm text-amber-600 hover:text-amber-700 dark:text-amber-400">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="w-full bg-amber-600 text-white font-bold py-3 rounded-lg hover:bg-amber-700 transition duration-150 shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">
                    <i class="fas fa-sign-in-alt mr-2"></i> Login
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Don't have an account? 
                    <a href="register.html" class="text-amber-600 hover:text-amber-700 dark:text-amber-400 font-medium">Sign up</a>
                </p>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="index.html" class="text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100">
                <i class="fas fa-arrow-left mr-1"></i> Back to Home
            </a>
        </div>
    </div>

    <div class="bee-mascot fixed bottom-8 right-8 z-40 cursor-pointer hover:scale-110 transition-transform duration-300" title="Buzz the Bee!">
    <div class="relative animate-bounce">
        <span class="text-6xl filter drop-shadow-lg">üêù</span>
        <div class="absolute -top-2 -right-2 bg-amber-500 text-white text-xs px-2 py-1 rounded-full animate-pulse">
            Hi there!
        </div>
    </div>
</div>

<style>
@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
}
.bee-mascot {
    animation: float 3s ease-in-out infinite;
}
</style>

    <script>
        // Show messages based on URL parameters
        function showMessage(type, message) {
            const container = document.getElementById('message-container');
            let bgColor, icon;
            
            if (type === 'success') {
                bgColor = 'bg-green-100 border-green-500 text-green-700 dark:bg-green-900 dark:text-green-200';
                icon = 'fa-check-circle';
            } else if (type === 'warning') {
                bgColor = 'bg-yellow-100 border-yellow-500 text-yellow-700 dark:bg-yellow-900 dark:text-yellow-200';
                icon = 'fa-exclamation-triangle';
            } else {
                bgColor = 'bg-red-100 border-red-500 text-red-700 dark:bg-red-900 dark:text-red-200';
                icon = 'fa-exclamation-circle';
            }
            
            container.innerHTML = `
                <div class="alert ${bgColor} border-l-4 p-4 rounded-lg shadow-md flex items-center">
                    <i class="fas ${icon} mr-3 text-lg"></i>
                    <span>${message}</span>
                    <button onclick="this.parentElement.remove()" class="ml-auto">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
        }

        // Check URL parameters for messages
        const urlParams = new URLSearchParams(window.location.search);
        
        if (urlParams.get('timeout') === '1') {
            showMessage('warning', 'Your session has expired due to inactivity. Please log in again.');
        } else if (urlParams.get('logout') === 'success') {
            showMessage('success', 'You have been logged out successfully.');
        } else if (urlParams.get('reset') === 'success') {
            showMessage('success', 'Password reset successful! You can now login with your new password.');
        } else if (urlParams.get('error')) {
            const errorMessages = {
                'invalid_credentials': 'Invalid email or password.',
                'missing_fields': 'Please fill in all required fields.',
                'invalid_request': 'Invalid request method.',
                'server_error': 'An error occurred. Please try again later.'
            };
            const errorMsg = errorMessages[urlParams.get('error')] || 'An error occurred.';
            showMessage('error', errorMsg);
        }

        // Clean URL after showing message
        if (urlParams.toString()) {
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
</body>
</html>
