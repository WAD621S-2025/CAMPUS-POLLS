<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BUZZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-amber-50 to-yellow-100 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center min-h-screen relative">
    <div class="honeycomb-bg"></div>

    <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-lg shadow-2xl border-4 border-amber-400 dark:border-amber-600 relative z-10">
        <div class="text-center mb-6">
            <div class="text-6xl float-animation mb-4">üêù</div>
            <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Welcome to BUZZ</h2>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Login to join the hive!</p>
        </div>
        
        <form action="index.html">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
                <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border-2 border-amber-300 dark:border-amber-600 dark:bg-gray-700 dark:text-gray-100 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border-2 border-amber-300 dark:border-amber-600 dark:bg-gray-700 dark:text-gray-100 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500" required>
            </div>
            <div class="flex items-center justify-between mb-6">
                <a href="#" class="text-sm text-amber-600 dark:text-amber-400 hover:text-amber-700 dark:hover:text-amber-300 hover:underline font-medium">Forgot password?</a>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-yellow-400 to-amber-500 dark:from-amber-600 dark:to-yellow-700 text-gray-800 dark:text-gray-100 font-bold py-3 rounded-md hover:from-yellow-500 hover:to-amber-600 dark:hover:from-amber-700 dark:hover:to-yellow-800 transition shadow-lg">
                Login
            </button>
        </form>
        <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-6">
            Don't have an account? <a href="register.html" class="text-amber-600 dark:text-amber-400 hover:text-amber-700 dark:hover:text-amber-300 hover:underline font-semibold">Register here</a>.
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
