<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password - BUZZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .honeycomb-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            z-index: 0;
            pointer-events: none;
        }
        .alert {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-amber-50 dark:bg-gray-900 min-h-screen flex items-center justify-center relative font-inter">
    <div class="honeycomb-bg"></div>
    
    <div class="w-full max-w-md p-6 relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-gray-100">
                <i class="fas fa-university text-amber-500"></i> üêù BUZZ
            </h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Reset Your Password</p>
        </div>

        <!-- Messages -->
        <div id="message-container" class="mb-6"></div>

        <!-- Forgot Password Form -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-amber-100 rounded-full mb-4">
                    <i class="fas fa-key text-3xl text-amber-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100">
                    Forgot Password?
                </h2>
                <p class="text-gray-600 dark:text-gray-400 mt-2 text-sm">
                    No worries! Enter your email and we'll send you reset instructions.
                </p>
            </div>

            <form action="/CAMPUS-POLLS/api/forgot_password.php" method="POST" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        <i class="fas fa-envelope mr-1"></i> Email Address
                    </label>
                    <input type="email" name="email" id="email" required
                           class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-amber-500 focus:border-amber-500 dark:bg-gray-700 dark:text-gray-100"
                           placeholder="your.email@university.edu">
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                        Enter the email address associated with your account
                    </p>
                </div>

                <button type="submit" class="w-full bg-amber-600 text-white font-bold py-3 rounded-lg hover:bg-amber-700 transition duration-150 shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">
                    <i class="fas fa-paper-plane mr-2"></i> Send Reset Link
                </button>
            </form>

            <div class="mt-6 text-center space-y-3">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Remember your password? 
                    <a href="login.html" class="text-amber-600 hover:text-amber-700 dark:text-amber-400 font-medium">
                        Back to Login
                    </a>
                </p>
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Don't have an account? 
                    <a href="register.html" class="text-amber-600 hover:text-amber-700 dark:text-amber-400 font-medium">
                        Sign up
                    </a>
                </p>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="index.html" class="text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100">
                <i class="fas fa-arrow-left mr-1"></i> Back to Home
            </a>
        </div>
    </div>

    <script>
        // Show messages based on URL parameters
        function showMessage(type, message) {
            const container = document.getElementById('message-container');
            let bgColor, icon;
            
            if (type === 'success') {
                bgColor = 'bg-green-100 border-green-500 text-green-700 dark:bg-green-900 dark:text-green-200';
                icon = 'fa-check-circle';
            } else if (type === 'info') {
                bgColor = 'bg-blue-100 border-blue-500 text-blue-700 dark:bg-blue-900 dark:text-blue-200';
                icon = 'fa-info-circle';
            } else {
                bgColor = 'bg-red-100 border-red-500 text-red-700 dark:bg-red-900 dark:text-red-200';
                icon = 'fa-exclamation-circle';
            }
            
            container.innerHTML = `
                <div class="alert ${bgColor} border-l-4 p-4 rounded-lg shadow-md">
                    <div class="flex items-start">
                        <i class="fas ${icon} mt-1 mr-3 text-lg"></i>
                        <span>${message}</span>
                    </div>
                </div>
            `;
        }

        // Check URL parameters for messages
        const urlParams = new URLSearchParams(window.location.search);
        
        if (urlParams.get('success') === '1') {
            showMessage('success', 'Password reset link has been sent to your email! Please check your inbox (and spam folder).');
        } else if (urlParams.get('error')) {
            const errorMessages = {
                'missing_email': 'Please enter your email address.',
                'invalid_email': 'Please enter a valid email address.',
                'email_not_found': 'No account found with this email address.',
                'email_failed': 'Failed to send email. Please try again later.',
                'server_error': 'An error occurred. Please try again later.',
                'invalid_request': 'Invalid request method.'
            };
            const errorMsg = errorMessages[urlParams.get('error')] || 'An error occurred.';
            showMessage('error', errorMsg);
        }

        // Clean URL after showing message
        if (urlParams.toString()) {
            setTimeout(() => {
                window.history.replaceState({}, document.title, window.location.pathname);
            }, 100);
        }

        // Dark mode support
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
