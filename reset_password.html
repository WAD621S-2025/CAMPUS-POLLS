<html lang="en">

     <script src="assets/js/theme.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body class="bg-amber-50 dark:bg-gray-900 min-h-screen flex items-center justify-center relative font-inter">
    <div class="honeycomb-bg"></div>
    
    <div class="w-full max-w-md p-6 relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-gray-100">
                <i class="fas fa-university text-amber-500"></i> üêù BUZZ
            </h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Create New Password</p>
        </div>

        <div class="bee-mascot fixed bottom-8 right-8 z-40 cursor-pointer hover:scale-110 transition-transform duration-300" title="Buzz the Bee!">
    <div class="relative animate-bounce">
        <span class="text-6xl filter drop-shadow-lg">üêù</span>
        <div class="absolute -top-2 -right-2 bg-amber-500 text-white text-xs px-2 py-1 rounded-full animate-pulse">
            Hi there!
        </div>
    </div>
</div>

<style>
@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
}
.bee-mascot {
    animation: float 3s ease-in-out infinite;
}
</style>

        <!-- Messages -->
        <div id="message-container" class="mb-6"></div>

        <!-- Reset Password Form -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-4">
                    <i class="fas fa-lock text-3xl text-green-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100">
                    Set New Password
                </h2>
                <p class="text-gray-600 dark:text-gray-400 mt-2 text-sm">
                    Please enter your new password below
                </p>
            </div>

            <form action="/CAMPUS-POLLS/api/reset_password.php" method="POST" id="reset-form" class="space-y-4">
                <input type="hidden" name="token" id="token" value="">

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        <i class="fas fa-lock mr-1"></i> New Password
                    </label>
                    <input type="password" name="password" id="password" required minlength="8"
                           class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-amber-500 focus:border-amber-500 dark:bg-gray-700 dark:text-gray-100"
                           placeholder="Enter new password">
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                        Must be at least 8 characters long
                    </p>
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        <i class="fas fa-lock mr-1"></i> Confirm Password
                    </label>
                    <input type="password" name="confirm_password" id="confirm_password" required minlength="8"
                           class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-amber-500 focus:border-amber-500 dark:bg-gray-700 dark:text-gray-100"
                           placeholder="Confirm new password">
                </div>

                <!-- Password strength indicator -->
                <div id="password-strength" class="hidden">
                    <div class="flex items-center space-x-2 text-sm">
                        <span class="text-gray-600 dark:text-gray-400">Password strength:</span>
                        <div class="flex-1 h-2 bg-gray-200 rounded-full overflow-hidden">
                            <div id="strength-bar" class="h-full transition-all duration-300"></div>
                        </div>
                        <span id="strength-text" class="font-medium"></span>
                    </div>
                </div>

                <button type="submit" class="w-full bg-amber-600 text-white font-bold py-3 rounded-lg hover:bg-amber-700 transition duration-150 shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">
                    <i class="fas fa-check mr-2"></i> Reset Password
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="login.html" class="text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100">
                    <i class="fas fa-arrow-left mr-1"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token) {
            document.getElementById('token').value = token;
        } else {
            showMessage('error', 'Invalid or missing reset token. Please request a new password reset link.');
            document.getElementById('reset-form').style.display = 'none';
        }

        // Show messages
        function showMessage(type, message) {
            const container = document.getElementById('message-container');
            let bgColor, icon;
            
            if (type === 'success') {
                bgColor = 'bg-green-100 border-green-500 text-green-700 dark:bg-green-900 dark:text-green-200';
                icon = 'fa-check-circle';
            } else {
                bgColor = 'bg-red-100 border-red-500 text-red-700 dark:bg-red-900 dark:text-red-200';
                icon = 'fa-exclamation-circle';
            }
            
            container.innerHTML = `
                <div class="alert ${bgColor} border-l-4 p-4 rounded-lg shadow-md">
                    <div class="flex items-start">
                        <i class="fas ${icon} mt-1 mr-3 text-lg"></i>
                        <span>${message}</span>
                    </div>
                </div>
            `;
        }

        // Check for error messages
        if (urlParams.get('error')) {
            const errorMessages = {
                'invalid_token': 'This reset link is invalid or has expired. Please request a new one.',
                'expired_token': 'This reset link has expired. Please request a new one.',
                'passwords_mismatch': 'Passwords do not match. Please try again.',
                'weak_password': 'Password is too weak. Please use at least 8 characters.',
                'server_error': 'An error occurred. Please try again later.'
            };
            const errorMsg = errorMessages[urlParams.get('error')] || 'An error occurred.';
            showMessage('error', errorMsg);
        }

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strength-bar');
        const strengthText = document.getElementById('strength-text');
        const strengthContainer = document.getElementById('password-strength');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            if (password.length === 0) {
                strengthContainer.classList.add('hidden');
                return;
            }
            
            strengthContainer.classList.remove('hidden');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            let color, text, width;
            if (strength <= 2) {
                color = 'bg-red-500';
                text = 'Weak';
                width = '33%';
            } else if (strength <= 3) {
                color = 'bg-yellow-500';
                text = 'Medium';
                width = '66%';
            } else {
                color = 'bg-green-500';
                text = 'Strong';
                width = '100%';
            }
            
            strengthBar.className = `h-full transition-all duration-300 ${color}`;
            strengthBar.style.width = width;
            strengthText.textContent = text;
            strengthText.className = `font-medium ${color.replace('bg-', 'text-')}`;
        });

        // Form validation
        document.getElementById('reset-form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                showMessage('error', 'Passwords do not match!');
                return false;
            }
            
            if (password.length < 8) {
                e.preventDefault();
                showMessage('error', 'Password must be at least 8 characters long!');
                return false;
            }
        });

        // Dark mode support
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
